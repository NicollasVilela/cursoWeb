<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>Cadastre seu veículo para vender mais rápido!</h1>
      </header>
      <section class="form-container">
        <header class="form-header">
          <p>Formulário</p>
        </header>
        <div class="form-body">
          <h2 class="form-title">Venda fácil seu carro!</h2>
          <p>
            Descreva as características e marque os opcionais que ele possui
          </p>
          <form method="post" action="#" enctype="multipart/form-data">
            <fieldset class="basic-info">
              <legend>Informações Básicas</legend>
              <div class="box-input">
                <label for="title"
                  >Título do anúncio <span class="required-field">*</span></label
                >
                <input
                  type="text"
                  name="title"
                  id="title"
                  class="block"
                  placeholder="Um título para anunciar seu carro"
                  minlength="1"
                  maxlength="30"
                  aria-required="true"
                  required
                />
              </div>
              <div class="box-input">
                <label for="price"
                  >Preço <span class="required-field">*</span></label
                >
                <input
                  type="number"
                  name="price"
                  id="price"
                  class="block"
                  placeholder="Defina o preço"
                  min="0"
                  step="0.01"
                  aria-required="true"
                  required
                />
              </div>
              <div class="box-input">
                <label for="description"
                  >Descrição <span class="required-field">*</span></label
                >
                <textarea
                  name="description"
                  id="description"
                  class="block"
                  placeholder="Aqui você coloca os detalhes do veículo, por exemplo: se ele tem algum arranhão"
                  aria-required="true"
                  required
                ></textarea>
              </div>
            </fieldset>
            
            <fieldset class="vehicle-specs">
              <legend>Especificações do Veículo</legend>
              <div class="box-input">
                <label for="brand"
                  >Marca <span class="required-field">*</span></label
                >
                <input
                  type="text"
                  name="brand"
                  id="brand"
                  class="block"
                  placeholder="Digite a marca do veículo"
                  aria-required="true"
                  required
                />
              </div>
              <div class="box-input">
                <label for="model"
                  >Modelo <span class="required-field">*</span></label
                >
                <input
                  type="text"
                  name="model"
                  id="model"
                  class="block"
                  placeholder="Digite o modelo do veículo"
                  aria-required="true"
                  required
                />
              </div>
              <div class="box-input">
                <label for="mileage"
                  >Kilometragem <span class="required-field">*</span></label
                >
                <input
                  type="number"
                  name="mileage"
                  id="mileage"
                  class="block"
                  placeholder="Digite a kilometragem do veículo"
                  min="0"
                  aria-required="true"
                  required
                />
              </div>
              <div class="box-input">
                <label for="purchase_date"
                  >Data de compra <span class="required-field">*</span></label
                >
                <input
                  type="date"
                  name="purchase_date"
                  id="purchase_date"
                  class="block"
                  aria-required="true"
                  required
                />
              </div>
            </fieldset>
            
            <fieldset class="box-input">
              <legend>Tipo de câmbio: <span class="required-field">*</span></legend>
              <input type="radio" id="manual" name="gear" value="manual" aria-required="true" required />
              <label for="manual">Manual</label>
              <input type="radio" id="auto" name="gear" value="automatic" aria-required="true" required />
              <label for="auto">Automático</label>
            </fieldset>
            <fieldset class="optional-box">
              <legend>Opcionais</legend>
              <ul class="optional-list">
                <li>
                  <input
                    type="checkbox"
                    id="airbag"
                    name="optional[]"
                    value="airbag"
                  />
                  <label for="airbag">Airbag</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="alarm"
                    name="optional[]"
                    value="alarm"
                  />
                  <label for="alarm">Alarme</label>
                </li>
                <li>
                  <input type="checkbox" id="ac" name="optional[]" value="ac" />
                  <label for="ac">Ar Condicionado</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="reverse_camera"
                    name="optional[]"
                    value="reverse_camera"
                  />
                  <label for="reverse_camera">Câmera de Ré</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="lane_assist"
                    name="optional[]"
                    value="lane_assist"
                  />
                  <label for="lane_assist">Assistente de Pista</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="keyless"
                    name="optional[]"
                    value="keyless"
                  />
                  <label for="keyless">Partida Keyless</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="smartphone"
                    name="optional[]"
                    value="smartphone"
                  />
                  <label for="smartphone">Integração com Celular</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="leather_seat"
                    name="optional[]"
                    value="leather_seat"
                  />
                  <label for="leather_seat">Banco de Couro</label>
                </li>
              </ul>
            </fieldset>
            <div class="box-input">
              <label for="images">Fotos do carro: <span class="required-field">*</span></label>
              <input
                type="file"
                multiple
                accept="image/png, image/jpg, image/jpeg"
                id="images"
                name="images"
                aria-required="true"
                required
              />
            </div>
            <input type="submit" value="Enviar" class="btn-submit" />
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
