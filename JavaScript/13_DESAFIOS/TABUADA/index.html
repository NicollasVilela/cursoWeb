<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Tabuada</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Digite o número e confirme para gerar uma tabuada</h2>
      <p>Tabuada do:</p>
      <input type="number" id="tabuadaInput" placeholder="2" />
      <p>Multiplicar até:</p>
      <input type="number" id="multipInput" placeholder="10" />
      <input type="button" id="btnTabuada" value="Calcular" />
      
      <div id="resultado"></div>
    </div>
  </body>
</html>
